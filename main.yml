# .github/workflows/main.yml
name: CI/CD Pipeline

# Trigger the workflow on push events to the main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Define environment variables
env:
  NODE_VERSION: '18.x'

jobs:
  # Job 1: Test and Build
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the repository code
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      # Step 3: Install dependencies
      - name: Install Dependencies
        run: npm ci
      
      # Step 4: Run linting (optional but recommended)
      - name: Run Linting
        run: npm run lint --if-present
        continue-on-error: true
      
      # Step 5: Run tests
      - name: Run Tests
        run: npm test
      
      # Step 6: Build the project
      - name: Build Project
        run: npm run build
      
      # Step 7: Upload build artifacts
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build/
          retention-days: 7

  # Job 2: Deploy to GitHub Pages (runs after successful build)
  deploy-github-pages:
    needs: test-and-build
    runs-on: ubuntu-latest
    
    # Only deploy on main branch
    if: github.ref == 'refs/heads/main'
    
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      # Step 1: Download build artifacts
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: build/
      
      # Step 2: Setup GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      # Step 3: Upload artifact to GitHub Pages
      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/
      
      # Step 4: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Job 3: Deploy to Netlify (Alternative deployment option)
  deploy-netlify:
    needs: test-and-build
    runs-on: ubuntu-latest
    
    # Only deploy on main branch
    if: github.ref == 'refs/heads/main'
    
    steps:
      # Step 1: Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      # Step 2: Download build artifacts
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: build/
      
      # Step 3: Deploy to Netlify
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3
        with:
          publish-dir: './build'
          production-deploy: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 10
